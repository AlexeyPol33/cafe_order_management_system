{% extends "base.html" %}

{% block title %}Orders one line{% endblock %}

{% block content %}
    <h1>Заказы</h1>
    {% for order in orders %}
        <a href="{% url 'frontend:order_detail' order.id %}">
            Заказ №{{ order.id }}
            Стол №{{ order.table_number }}
            Сумма {{ order.total_price }}
            Количество {{ order.total_quantity }}
        </a>
    {% endfor %}
{% endblock %}
