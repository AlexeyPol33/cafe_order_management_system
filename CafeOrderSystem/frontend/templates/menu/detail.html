{% extends "base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
<h1>{{meal.name}}</h1>
<p>Цена: {{meal.price}}</p>
<div class="description">
    {{meal.description}}
</div>
<form action="{% url "frontend:basket_add" meal.id %}">
    {% csrf_token %}
    <button class="basket_add_button">Добавить в корзину</button>
</form>
{% endblock %}
