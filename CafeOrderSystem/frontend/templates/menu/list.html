{% extends "base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}
    {% for meal in meals %}
    <h2>
        <a href="{% url "frontend:menu_detail" meal.id %}">
            {{meal.name}}
        </a>
    </h2>
    <p>Цена: {{meal.price}}</p>
    <div class="description">
        {{ meal.description|truncatewords:30 }}
    </div>
    {% endfor %}
{% endblock %}
