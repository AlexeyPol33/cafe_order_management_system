meals:
  - name: "Бургер с говядиной"
    description: "Этот бургер состоит из сочно обжаренной говяжьей котлеты, свежих листьев салата, ломтиков помидоров, лука и пикантного соуса. Подается на мягкой булочке, с золотистыми картофелинами и гарниром из соуса для макания. Идеальный выбор для любителей классических бургеров с насыщенным вкусом."
    price: 299.99
  - name: "Куриный сэндвич"
    description: "Этот сэндвич приготовлен с нежным куриным филе, обжаренным до золотистой корочки, свежими листьями салата и легким майонезом. Он прекрасно сочетает в себе простоту и вкус, идеально подходит для легкого перекуса в любое время дня."
    price: 249.50
  - name: "Пицца Маргарита"
    description: "Классическая пицца с тонким хрустящим тестом, томатным соусом и растаявшей моцареллой. Ее украшает свежий базилик, который добавляет невероятный аромат и вкус. Пицца идеально сбалансирована и является идеальным выбором для поклонников традиционной итальянской кухни."
    price: 399.00
  - name: "Паста Карбонара"
    description: "Эта паста — классический итальянский рецепт с пастой, обжаренным беконом и яичным соусом, который придает блюду невероятную кремовую текстуру. Все это посыпается свеженатертым пармезаном и черным перцем для того, чтобы каждый кусочек был ароматным и вкусным."
    price: 349.75
  - name: "Салат Цезарь"
    description: "Свежий салат с хрустящими листочками романа, обжаренными сухариками, пармезаном и курицей, запеченной до золотистой корочки. Все это заправляется соусом Цезарь, который дарит блюду легкую кремовую текстуру и насыщенный вкус, идеально сбалансированный с другими ингредиентами."
    price: 299.99
  - name: "Суп из брокколи"
    description: "Этот кремовый суп приготовлен из свежей брокколи, с добавлением сливок для более нежной текстуры. Легкая, но насыщенная вкусом, она идеально согреет в холодную погоду и подарит вам ощущение уюта и комфорта."
    price: 189.90
  - name: "Суп-пюре из тыквы"
    description: "Суп-пюре из тыквы обладает насыщенным вкусом благодаря тыкве, которая прекрасно гармонирует с легким остринкой имбиря. Сливочная текстура делает его идеальным выбором для осеннего обеда, а ароматный бульон с добавлением специй раскрывает весь потенциал этого блюда."
    price: 169.50
  - name: "Греческий салат"
    description: "В этом салате собраны свежие овощи — огурцы, помидоры, красный лук, оливки, а также нарезанный сыр фета. Всё это заправляется оливковым маслом с лимонным соком и зеленью. Такой салат — это настоящий символ Средиземноморья и отличный выбор для легкого, но сытного блюда."
    price: 229.00
  - name: "Чизкейк"
    description: "Этот чизкейк — мягкий и воздушный, с нежной текстурой кремового сыра и хрустящей основой из печенья. Он украшен ягодным соусом, который придает легкую кислинку и еще больше подчеркивает сладость начинки. Идеальный десерт для любителей сладкого и кремового."
    price: 199.00
  - name: "Тирамису"
    description: "Итальянский десерт, который состоит из слоев бисквитного печенья, пропитанного кофе, с нежным слоем маскарпоне и какао-порошком сверху. Каждый кусочек — это восхитительное сочетание кремовой текстуры и кофейного аромата. Этот десерт подарит вам настоящий итальянский вкус!"
    price: 249.00
  - name: "Кофе эспрессо"
    description: "Эспрессо — это классический крепкий кофе, который имеет насыщенный вкус с легким горьким послевкусием. Это идеальный выбор для тех, кто хочет насладиться истинным вкусом кофе без добавок и сахара."
    price: 100.50
  - name: "Капучино"
    description: "Капучино — это кофе с молочной пеной, которая придает ему мягкость и нежность. Вкус капучино — сбалансированный, с легкой сладостью, и прекрасно сочетается с утренними десертами или пирожными."
    price: 149.00
  - name: "Латте"
    description: "Латте — это молочный кофе с кремовой текстурой и легким вкусом. Благодаря большому количеству молока, латте не такой крепкий, как эспрессо, но все же обладает прекрасным кофейным ароматом, что делает его идеальным выбором для утреннего кофе."
    price: 169.00
  - name: "Фраппучино"
    description: "Фраппучино — это освежающий напиток, который представляет собой кофейный коктейль с льдом и взбитыми сливками. Он прекрасно подойдет для жаркого дня, добавляя вам энергии и бодрости благодаря кофе, а лед и сливки делают его невероятно охлаждающим."
    price: 179.00
  - name: "Чай зелёный"
    description: "Натуральный зеленый чай, который обладает легким травяным вкусом и нежным ароматом. Этот чай не только вкусный, но и полезный, идеально подходит для расслабления и утреннего пробуждения."
    price: 100.00
  - name: "Чай черный"
    description: "Черный чай с насыщенным, крепким вкусом и темным оттенком. Он прекрасно сочетается с молоком или лимоном, придавая напитку еще больше оттенков вкуса. Это отличный напиток для начала дня или в качестве вечернего чая."
    price: 100.50
  - name: "Молочный коктейль"
    description: "Этот молочный коктейль — настоящий классик! С ванильным вкусом, он приятно утоляет жажду и дарит легкость благодаря воздушной текстуре. Подается с взбитыми сливками для ещё более насыщенного вкуса."
    price: 159.00
  - name: "Шоколадный мусс"
    description: "Нежный шоколадный мусс — это десерт, который имеет легкую воздушную текстуру и глубокий вкус темного шоколада. Он тает во рту, оставляя после себя приятное послевкусие. Идеален для любителей шоколадных десертов."
    price: 219.50
  - name: "Фрукты ассорти"
    description: "В этом блюде собраны только самые свежие сезонные фрукты — яблоки, апельсины, виноград, груши и ягоды. Вкусный и полезный десерт, который порадует вас своим вкусом и обеспечит необходимое количество витаминов."
    price: 229.00
